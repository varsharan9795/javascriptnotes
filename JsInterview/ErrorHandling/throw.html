<body>
    <script>
        function UserData(){
            try{
                validateUserAge(25);
                validateUserAge("invalid");
                validateUserAge(15);
            }
            catch(error){
console.log("ERROR",error.message);
            }
        }

        function validateUserAge(age){
            if(typeof age !=="number"){
                throw new Error("Age must be a number");

            }
            console.log("user age is valid");
        }
    </script>
