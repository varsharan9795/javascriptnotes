<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1="hello";
        let s2="world";
        let r1=s1+s2;
        console.log(r1);

        let r2=s1.concat(s2);
        console.log(r2);

        let r3=`${s1}${s2}`
        console.log(r3);

        let str=[s1,s2];
        let r4=str.join('');
        console.log(r4);
    </script>
</body>
</html>
